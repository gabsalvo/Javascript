<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Daily compound Interest calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Find out your compound interest earned daily</h1>
    <input
      class="calculation capital"
      type="text"
      name="Initial Capital"
      placeholder="Your Initial Capital"
    />
    <input
      class="calculation daily_interest"
      type="text"
      name="Initial Capital"
      placeholder="DailyInt without `%` symbol"
    />
    <input class="days" type="text" placeholder="Time in days" />
    <button type="button" name="button" class="computing">Compute</button>
    <button type="button" name="button" class="again">Again</button>
    <p class="compute">Your Earnings will be displayed here</p>
  </body>
  <script src="daily compound.js"></script>
</html>
